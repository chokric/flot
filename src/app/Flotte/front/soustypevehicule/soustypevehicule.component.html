<div class="col-xl-12">

  <app-card cardTitle="Liste sous type véhicule" [options]="false">
    <!-- <button _ngcontent-oip-c126="" type="button"
      class="btn btn-info ng-tns-c99-7 feather icon-plus marginbottom"><i _ngcontent-oip-c126=""></i> -->
      <!-- (click)="modalDefaultAjout.show() ;getdata('','')" -->
      <button _ngcontent-oip-c126="" type="button" (click)="modalDefaultAjout.show()"
      class="btn btn-info ng-tns-c99-7 feather icon-plus marginbottom"><i _ngcontent-oip-c126=""></i>
      Nouveau
    </button>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr class="rechercherligne">
            <th></th>
            <th >
            <!-- <th *ngFor="let key of objectKeys(itemsVariable)"> -->
              <div class="form-group">
                <input type="text" placeholder="Recherche" class="form-control" id="rech">
              </div>
            </th>
            <th >
                <div class="form-group" >
                  <select class=" form-control form-select-sm" aria-label=".form-select-sm example" id="typ" >
                    <option value ="" selected> Selectionner un type </option>
                    <option *ngFor="let item of dataArrayTypeVehicule " value="{{item._id}}">{{item.libelle}}</option>
                  </select>
                </div>
                <!-- <div class="form-group">
                  <select class=" form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value ="" selected> Selectionner un type </option>
                    <option *ngFor="let item of dataArrayTypeVehicule " value="{{item._id}}">{{item.libelle}}</option>
                  </select>
                </div> -->
              </th>

            <th>
              <button _ngcontent-qxg-c126="" type="button" class="btn btn-icon btn-warning ng-tns-c99-9"
              (click)="getsearch();">
                <i _ngcontent-qxg-c126="" class="feather icon-search"></i>
              </button>
              <button _ngcontent-acs-c126="" type="button" class="btn btn-icon btn-secondary ng-tns-c99-9"
              (click)="notsearch();">
                <i _ngcontent-acs-c126="" class="feather icon-x"></i>
              </button>
            </th>
          </tr>
          <tr>
            <th>#</th>
            <th> sous type </th>
            <th> type </th>
            <th class="grid-col grid-col--fixed-right" style="background-color:#f6f6f6 ;">Action</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of dataArray ; index as i">

            <td> {{i +1}} </td>
            <td> {{item.libelle}} </td>
            <td> {{item.IDtypemachine}}</td>
            <td>
                <button _ngcontent-ccb-c126="" type="button"
                class="btn btn-icon btn-success ng-tns-c99-9 feather icon-edit"
                (click)="modalDefault.show()">
              </button>

              <button _ngcontent-soa-c126="" type="button"
                class="btn btn-icon btn-danger ng-tns-c99-9 feather icon-trash-2"
               >
                <i _ngcontent-soa-c126=""></i>
              </button>

            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </app-card>
</div>

<!-- modal modif -->
<app-ui-modal #modalDefault>
  <div class="app-modal-header">
    <h5 class="modal-title">Modifier type véhicule</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="modalDefault.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <form >
      <!-- <form #f="ngForm" (ngSubmit)="modifdata(f)"> -->
      <div class="form-group">
        <label for="inputAddress">Libelle</label>
        <input type="text" class="form-control" placeholder="Enter libelle" required name="libelle"
          #libellemodif="ngModel" [(ngModel)]="dataTypeVehicule.libelle" ngModel>
      </div>
      <div>
        <label for="inputAddress">type</label>
        <div class="form-group" >
          <select class=" form-control form-select-sm" aria-label=".form-select-sm example" id="typ" >
            <option value ="" selected> Selectionner un type </option>
            <option *ngFor="let item of dataArrayTypeVehicule " value="{{item._id}}">{{item.libelle}}</option>
          </select>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="messageErreur">
        {{messageErreur}}
      </div>
      <div class="alert alert-success" *ngIf="messageSuccess ">
        {{messageSuccess}}
      </div>
      <button type="submit" class="btn btn-primary" id="save" data-dismiss="modalsave">Save changes</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalDefault.hide()">Close</button>
    </form>
  </div>
</app-ui-modal>

<!--modal ajout-->
<app-ui-modal #modalDefaultAjout>
  <div class="app-modal-header">
    <h5 class="modal-title">Ajouter type véhicule</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="modalDefaultAjout.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <form>
      <!-- <form #fa="ngForm" (ngSubmit)="ajoutdata(fa)"> -->
      <div class="form-group">
        <label for="inputAddress">Libelle</label>
        <input type="text" class="form-control" placeholder="Enter libelle" required name="libelle"
          #libelleajout="ngModel" [(ngModel)]="dataTypeVehicule.libelle" ngModel>
      </div>
      <div>
        <label for="inputAddress">type</label>
        <div class="form-group" >
          <select class=" form-control form-select-sm" aria-label=".form-select-sm example" id="typ" >
            <option value ="" selected> Selectionner un type </option>
            <option *ngFor="let item of dataArrayTypeVehicule " value="{{item._id}}">{{item.libelle}}</option>
          </select>
        </div>
        <!-- <select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option value ="" selected> Selectionner un type </option>
          <option *ngFor="let item of dataArrayTypeVehicule " value="{{item._id}}">{{item.libelle}}</option>
        </select> -->
      </div>

      <div class="alert alert-danger" *ngIf="messageErreur">
        {{messageErreur}}
      </div>
      <div class="alert alert-success" *ngIf="messageSuccess">
        {{messageSuccess}}
      </div>
      <button type="submit" class="btn btn-primary">Save changes</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal"
        (click)="modalDefaultAjout.hide()">Close</button>
    </form>
  </div>
</app-ui-modal>
